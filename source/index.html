<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" type="font/woff2" />
    <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" type="font/woff2" />
    <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" type="font/woff2" />
  </head>

  <body>
    <div style="display: none;">
      <include src="build/img/sprite_auto.svg"></include>
    </div>
    <header class="header">
      <div class="header__container container">
        <div class="header__top-group">
          <a class="header__logo logo" aria-label="Переход на главную страницу">
            <svg width="202" height="52" viewbox="0 0 202 52" role="img">
              <use xlink:href="#icon-logo"></use>
            </svg>
          </a>
          <div class="header__contacts">
            <a href="mailto:info@sd.ru">
              <img src="img/icon-envelope.svg" alt="Написать" width="19" height="14" /><span>info@sd.ru</span>
            </a>
            <a href="tel:+7(495)0005252">
              <img src="img/icon-phone-call.svg" alt="Позвонить" /><span>+7 (495) 000 52 52</span>
            </a>
          </div>
          <button class="header__button button" type="button" name="Заказать звонок" aria-label="Заказать звонок">
            <span>Заказать звонок</span>
          </button>
        </div>
        <div class="header__intro">
          <h1>Печатные платы</h1>
          <div class="header__intro-inner">
            <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
            <a class="header__intro-consult-button button" href="#">
              <span>Получить бесплатную консультацию</span>
              <span>Бесплатная консультация</span>
            </a>
          </div>
        </div>
        <div class="header__scroll-to-bottom">
          <a href="#">Скролл вниз</a>
        </div>
      </div>
    </header>
  </body>

</html>
